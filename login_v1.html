<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles copy.css">
    <title>Log In</title>
</head>

<body style="display: flex; align-items: center; justify-content: center">
    <div class="login-page">
        <div class="form">
            <div class="image-form"></div>
            <form class="login-form" method="post">
                <h2><i class="fas fa-lock"></i> Iniciar Sesión</h2>
                <input type="text" id="username-login" placeholder="Usuario" required />
                <input type="password" placeholder="Contraseña" required />
                <button type="submit" name="send">Iniciar Sesión</button>
                <p class="message">
                    No estas Registrado
                    <a href="/registro_cuenta.html">Crear una Cuenta</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
